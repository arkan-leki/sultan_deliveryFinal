{% extends 'deliver/base.html' %} 

{% block title %} {{ title }}
{% endblock title %}
{% block content %}

<!-- Main content -->
         <main class="main">
 
 
             <!-- Breadcrumb -->
             <ol class="breadcrumb">
                 <li class="breadcrumb-item">میزکار</li>
              
                 <li class="breadcrumb-item active"> جوردی خوردنەکان</li>
 
                 <!-- Breadcrumb Menu-->
                 <li class="breadcrumb-menu d-md-down-none">
                     <div class="btn-group" role="group" aria-label="Button group">
                         <a class="btn" href="#"><i class="icon-speech"></i></a>
                         <a class="btn" href="./"><i class="icon-graph"></i> &nbsp;میزکار</a>
                         <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;رێخستنەکان</a>
                     </div>
                 </li>
             </ol>
 
 
             <div class="container-fluid">
                 <div class="animated fadeIn">
                    <div class="col-sm-6 col-md-4">
                        <div class="card animated fadeInLeft">
                            <img src="{{ cat.image.url }}" class="card-img-top img-responsive" alt="">
                            <div class="card-img-overlay">
                                <a href="{% url 'deliver:catEdit' cat.id %}" class="btn btn-primary">Edit</a>
                            </div>
                            <div class="card-footer">{{ cat.nameKu }}</div>
                        </div>
                    </div>
                 </div>
 
             </div>
             <!-- /.conainer-fluid -->
         </main>

{% endblock %}
